<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculadora - Js</title>
	</head>
	<body>
		<div class="containderCalc">
			<div class="pantalla">0</div>
			<button id="c" class="btn btn-amarillo">C</button>
			<button id="borrar" class="btn btn-amarillo">‚Üê</button>
			<button class="btn btn-amarillo">/</button>
			<button class="btn btn-amarillo">*</button>
			<button class="btn">7</button>
			<button class="btn">8</button>
			<button class="btn">9</button>
			<button class="btn btn-amarillo">-</button>
			<button class="btn">4</button>
			<button class="btn">5</button>
			<button class="btn">6</button>
			<button class="btn btn-amarillo">+</button>
			<button class="btn">1</button>
			<button class="btn">2</button>
			<button class="btn">3</button>
			<button id="igual" class="btn">=</button>
			<button id="cero" class="btn">0</button>
			<button class="btn">.</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
